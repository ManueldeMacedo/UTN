<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Mi Perfil</h1>

    <form action="" method="POST">
        
        <h3>Información Personal</h3>
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" value="ESTUDIANTE" readonly>

        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad">

        <label for="nacionalidad">Nacionalidad:</label>
        <select id="nacionalidad" name="nacionalidad">
            <option value="usa">Estados Unidos</option>
            <option value="canada">Canadá</option>
            <option value="mexico">México</option>
        </select>

        <label for="condicion">Condición Laboral:</label>
        <select id="condicion" name="condicion">
            <option value="desempleado">Desempleado</option>
            <option value="busqueda">En Búsqueda Laboral</option>
            <option value="parttime">Trabajo Part Time</option>
            <option value="fulltime">Trabajo Full Time</option>
        </select>

        <br>

        <h3>Gustos Personales</h3>
        <label for="musica">Gustos Musicales:</label>
        <textarea id="musica" name="musica" rows="4"></textarea>

        <label for="comida">Comidas Preferidas:</label>
        <select id="comida" name="comida">
            <option value="pizza">Pizza</option>
            <option value="hamburguesa">Hamburguesa</option>
            <option value="pasta">Pasta</option>
            <option value="ensalada">Ensalada</option>
        </select>

        <label for="recordar">Recordar Datos:</label>
        <input type="checkbox" id="recordar" name="recordar">

        <br><br>

        <input type="submit" value="Guardar Perfil">
    </form>
</body>
</html>
