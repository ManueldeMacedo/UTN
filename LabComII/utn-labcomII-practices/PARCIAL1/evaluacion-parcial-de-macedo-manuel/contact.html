<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <form action="" method="POST">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder ="Ingrese nombre..">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder ="Ingrese e-mail.." required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder ="Ingrese subject.." required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>

        <br><br>

        <input class="send" type="submit" value="Enviar">
        <br>
        <button class="return" onclick="window.location.href='index.html'">Volver</button>
    </form>
</body>

</html>
